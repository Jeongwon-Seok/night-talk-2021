<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a rest in Night Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sleep mod</span>
        <i class="fas fa-bed"></i>
      </div>
      <div class="status-bar__column">
        <span>21:30</span>
      </div>
      <div class="status-bar__column">
        <span>15%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="start-header">
      <div class="start-header__imoge">
        <i class="fas fa-moon fa-7x"></i>
        <i class="fas fa-star"></i>
      </div>
      <div class="start-header__text">
        <span>Take a rest in Night Talk</span>
        <p>
          Deep at night, Share good memories with precious people, and Take a
          relax.
        </p>
      </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
